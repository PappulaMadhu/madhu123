<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footer Content</title>
  <style>
    /* Style for the links in gold color */
    .gold-link {
      color: goldenrod; /* Set text color to goldenrod */
      text-decoration: none; /* Remove underline */
    }

    /* Change color on hover */
    .gold-link:hover {
      color: goldenrod; /* Slightly darker gold on hover */
    }
  </style>
</head>
<body>
  <p>
    <!-- Apply the gold-link class to Twitter link -->
    <a href="https://twitter.com/indeed?lang=en" target="_blank" class="gold-link">TWITTER</a> | 
    Created by Madhu Pappula 
  </p>
</body>
</html>
