<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Iframe Content</title>
  <style>
    /* Center the iframe container within the page */
    body {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
      height: 100vh;           /* Make the body take the full height */
      margin: 0;               /* Remove default margin */
      background-color: #f0f0f0; /* Optional: Light background for contrast */
    }
    /* This will center the iframe box in the parent page */
    .iframe-box {
      width: 100%;
      height: 280px;  /* Adjust based on your layout */
      display: flex;  /* Use flexbox to align items */
      justify-content: center;  /* Align content to the right */
      align-items: center;      /* Optional: Center vertically */
      margin-top: 20px;
      
    }
    iframe {
      width: 760px;
      height: 310px;
      border: none;  /* Optional: Remove default iframe border */
    }
  </style>

</head>
<body>
  <div class="iframe-box">
    <iframe src="https://www.youtube.com/embed/HIgat6hcGQk" 
            title="YouTube video player" 
            allowfullscreen>
    </iframe>
  </div>
</body>
</html>
